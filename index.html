<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trafalgar Services</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<!-- left part -->
			<div>
				<div class="logo">
					<img src="images/logo.png" alt="Trafalgar Logo">
				</div>
			</div>

			<!-- right part -->
			<div>
				<nav>
					<a href="#" class="nav__link nav__link-main">Home</a>
					<a href="#" class="nav__link">Find a doctor</a>
					<a href="#" class="nav__link">Apps</a>
					<a href="#" class="nav__link">Testimonials</a>
					<a href="#" class="nav__link">About us</a>
				</nav>
			</div>
		</div>
	</header>

	<main>
		<section class="main-info">
			<div class="container">
				<!-- left part -->
				<div>
					<h1>Virtual healthcare for you</h1>

					<p>Trafalgar provides progressive, and affordable healthcare, accessible on mobile and online for everyone</p>

					<button class="button round-button bg-blue">Consult today</button>
				</div>

				<!-- right part -->
				<div>
					<img src="images/hero.png" alt="Trafalgar hero image">
				</div>
			</div>

			<div class="overlay"></div>
		</section>
	</main>
</body>
</html>
